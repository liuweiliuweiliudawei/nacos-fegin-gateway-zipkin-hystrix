spring:
  application:
    name: springcloud-gatway
  cloud:
    nacos:
      discovery:
        server-addr: 129.28.165.34:8848
      config:
        # Nacoe 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # Nacoe 配置中心读取的分组
        group: DEFAULT_GROUP
        # Nacoe 读取的配置文件的后缀
        file-extension: yaml